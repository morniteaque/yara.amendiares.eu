<a
  id="{{ .ID }}"
  class="pf-u-display-flex pf-u-align-items-center pf-c-page__header-brand-link--no-decoration pf-u-ml-lg pf-u-ml-0-on-xl pf-u-p-sm spotifystatus pf-x-u-text--freestanding"
>
  <img
    src="/img/spotify.svg"
    alt="Spotify logo"
    class="pf-x-spotify pf-u-ml-0 pf-u-mr-sm"
  />

  <div>
    <div class="pf-u-font-size-xs">I'm currently listening to ...</div>
    <div
      class="pf-u-font-size-sm pf-u-font-weight-bold pf-x-u-navbar__title spotifystatus__name"
    ></div>
  </div>
</a>

<noscript>Please enable JavaScript to view the Spotify status.</noscript
><script type="module">
  const base = "{{ .BaseURL }}"

  const spotifyStatus = await (
    await fetch(`${base}api/spotify`)
  ).json();

  document.querySelector("#{{ .ID }}").href =
    spotifyStatus.link;

  document.querySelector("#{{ .ID }} .spotifystatus__name").innerText =
    spotifyStatus.song + " - " + spotifyStatus.artist;

  console.log(spotifyStatus);
</script>
